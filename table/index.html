<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TestQuest</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/loader.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
</head>
<body>
<button class="btn bordered margin" id="1">SmallData</button>
<button class="btn bordered" id="2">BigData</button>
<div id="nav"></div>
<table class="table table-bordered" id="myTable">
    <thead>
        <tr>
            <th>id</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>email</th>
            <th>phone</th>
        </tr>
    </thead>
    <tbody id="data"></tbody>
</table>
<div id="info">
    <ul>
        <li>
            Выбран пользователь <b id="userField"></b>
        </li>
        <li>Описание:<br>
            <textarea id="descriptionField" rows="5" cols="45" name="text">
            </textarea>
        </li>
        <li>
            Адрес проживания: <b id="addressField"></b>
        </li>
        <li>
            Город: <b id="cityField"></b>
        </li>
        <li>
            Провинция/штат: <b id="districtField"></b>
        </li>
        <li>
            Индекс: <b id="postcodeField"></b>
        </li>
    </ul>
</div>
<div id="loader" class="loader"><img src="img/loading51.gif" alt=""/></div>
<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/sort.js" type="text/javascript"></script>
<script src="js/pagination.js" type="text/javascript"></script>
<script src="js/rowClick.js" type="text/javascript"></script>
<script src="js/requests.js" type="text/javascript"></script>
</body>
</html>
